<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
    </head>
    <body style = "padding:20px;">
        <h1 style = "text-align: center;">Temperature Converter</h1>
        <label>Enter temperature in Celsius</label><br><br>
        <input id = "temperature" type = "number" name = "temp">
        <button onclick="Convert()">Convert</button>
        <p id = "convertedtemp"></p>
        <script>
            function Convert(){
                let F_Temp = (document.getElementById("temperature").value*9/5)+32;
                document.getElementById("convertedtemp").textContent="Temperature in Fahrenheit is: "+F_Temp;
            }
        </script>
    </body>
</html>
