<!DOCTYPE html>
<html>
<head>
<title>Countdown Timer</title>
</head>
<body style = "padding: 20px;">
    <h1 style="text-align: center;">Countdown Timer</h1>
    <label>Enter time in seconds:</label><br><br>
    <input type = "number" id = "timeinput" placeholder="Enter time in seconds">
    <button onclick="Countdown()">Click here!</button>
    <p id = "timer"></p>
    <script>
        function Countdown(){
            var time = document.getElementById("timeinput").value;
            var countdownElement = document.getElementById("timer");
            var countdown = setInterval(function(){
                countdownElement.textContent = time + " seconds remaining";
                time--;

            if(time<0){
                clearInterval(countdown);
                countdownElement.textContent="Time's Up";
            }
            },1000)
        }
    </script>
</body>
</html>
