<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
    </head>
    <body style="padding: 20px;">
        <h1 style="text-align: center;">Science Quiz</h1>
        <form id="quiz form">
        <label>1. Choose greenhouse gas from the following:</label><br><br>
        <label><input id="greenhouse"type="radio" value="correct"/>Carbondioxide</label><br>
        <label><input id="greenhouse"type="radio" value="wrong"/>Nitrogen</label><br>
        <label><input id="greenhouse"type="radio" value="wrong"/>Oxygen</label><br><br>

        <label>2. What is the scientific name of ozone layer?</label><br><br>
        <label><input id="ozone"type="radio" value="wrong"/>Stratosphere</label><br>
        <label><input id="ozone"type="radio" value="correct"/>Ozonosphere</label><br>
        <label><input id="ozone"type="radio" value="wrong"/>Atmosphere</label><br><br>

        <label>3. What is the temperature and pressure at which three phases of a substance co-exist in equilibrium called?</label><br><br>
        <label><input id="triple-point"type="radio" value="wrong"/>Boiling point</label><br>
        <label><input id="triple-point"type="radio" value="wrong"/>Melting point</label><br>
        <label><input id="triple-point"type="radio" value="correct"/>Triple point</label><br><br>

        <section style="text-align: center;"><button type="submit">Finish</button></section><br>
    </form>
        <p id="score" style="text-align: center;"></p>
        <p id="answers" style="text-align: center;"></p>
        <p id="wrong" style="text-align: center;"></p>

        <script>
            const form=document.getElementById("quiz form");
            const result=document.getElementById("score");
            const Answer=document.getElementById("answers");
            const Wrong=document.getElementById("wrong");
            form.addEventListener("submit",function(event)
            {
            event.preventDefault();
            let score=0;
            const totalQuestions=3;

            const answers=document.querySelectorAll('input[type="radio"]:checked');
            let correctAnswers=[];
            let wrongAnswers=[];
            answers.forEach((answer)=>{
                if (answer.value === "correct")
            {
                score++;
                correctAnswers.push(answer.nextSibling.data);
            }
        else{
            wrongAnswers.push(answer.nextSibling.data);
        }});
            result.textContent=`You scored ${score} out of ${totalQuestions}. `;
            Answer.textContent=`The right answers are: ${correctAnswers.toString()}`;
            Wrong.textContent=`The wrong answers are: ${wrongAnswers.toString()}`;
            
            if(score==totalQuestions){
                result.style.color="green";
                result.textContent+="Great Job!";
            }
            else{
                result.style.color="red";
                result.textContent+="Try Again.";
            }
            });
        </script>
     </body>
</html>
